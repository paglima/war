<!DOCTYPE html>
<html>
	<head>
		<style>
	    	body {
	        	margin: 0px;
	        	padding: 0px;
	      	}
	    </style>
	   	<script src="jquery-2.1.0.js" type="text/javascript"></script>
	</head>

	<body >

		<canvas id="myCanvas" width="147" height="200" class="brasil" style="border:1px solid #000000; margin: 20px;"></canvas>
		<canvas id="myCanvas2" width="147" height="200" class="brasil" style="border:1px solid #000000; margin: 20px; "></canvas>

		<div id="dados" style="display:none">
	    	<img src="dados.gif" alt="Smiley face" height="120" width="120">
		</div>

    	<script>
      		var canvas = document.getElementById('myCanvas');
      		var context = canvas.getContext('2d');
      		var imageObj = new Image();

      		imageObj.onload = function() {
        		context.drawImage(imageObj, 0, 0);
      		};
      		imageObj.src = 'carta01.jpg';

      		var canvas2 = document.getElementById('myCanvas2');
      		var context2 = canvas2.getContext('2d');
      		var imageObj2 = new Image();

      		imageObj2.onload = function() {
        		context2.drawImage(imageObj2, 0, 0);
      		};
      		imageObj2.src = 'carta01.jpg';

      		$(".brasil").click(function() {
            	if(confirm("Jogar Dados?")){
            		$("#dados").show();
            		setTimeout(function(){
            			$("#dados").hide();
            		}, 5000);
                }
            });
    	</script>
	</body>
</html>
